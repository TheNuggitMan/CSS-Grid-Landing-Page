<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example Holding Page</title>
        <link rel="stylesheet" href="master.css">
        <link rel="icon" type="image/x-icon" href="img/pint-logo.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <img class="companyLogo" src="img/pint-logo.png" alt="company logo">
                <h3 class="companyName">Barbot</h3>
                <h2 class="subHeader">Our website is</h2>
                <h1 class="comingSoon">Coming Soon</h1>
                <h4>Meanwhile take a look at our social feeds..</h4>
                <div class="socials">
                    <a href="" target="_blank" title="This leads nowhere"><img src="img/instagram-logo.png" alt="instagram logo"></a>
                    <a href="" target="_blank" title="This leads nowhere"><img src="img/linkedin-logo.jpg" alt="linked in logo"></a>
                    <a href="" target="_blank" title="This leads nowhere"><img src="img/twitter-logo.jpg" alt="twitter logo"></a>
                </div>
            </header>
            <img class="heroImg"src="img/paper-aeroplane.svg" alt="paper aeroplane" loading="lazy">
        </main>
    </body>
</html>
